<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>NY Times API example</title>

  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <link href="nyt.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">NY Times Article Search</h1>
      <p class="lead">Utilizing the New York Times Article Search API search through any articles you might like!</p>
    </div>
  </div>


  <div class="wrapper">
    <div class="controls">
      <!--Search Form-->

      <div class="container">
        <div class="row">
          <div class="col-6">
            <form>
              <p>
                <label for="search">Enter a SINGLE search term (required): </label>
                <input type="text" id="search" class="search" required>
              </p>
              <p>
                <label for="start-date">Enter a start date (format YYYYMMDD): </label>
                <input type="date" id="start-date" class="start-date" pattern="[0-9]{8}">
              </p>
              <p>
                <label for="end-date">Enter an end date (format YYYYMMDD): </label>
                <input type="date" id="end-date" class="end-date" pattern="[0-9]{8}">
              </p>
              <p>
                <button class="submit">Submit search</button>
              </p>
            </form>
          </div>
          <div class="col-6">

            <div class="results">
              <!--Results Navigation-->
              <nav>
                <button style = "float: left;" id="prev" class="btn btn-outline-secondary" >Previous 10</button>
                <button style = "float: right;" id="next" class = "btn btn-outline-secondary" = >Next 10</button>
                
              </nav>
              <!--Results From Request-->
              <section>

              </section>
            </div>
          </div>

        </div>

      </div>
    </div>

  </div>


  <footer></footer>


  <script type="text/javascript" src="nyt.js"></script>


  <!--JS SCRIPT LINKS(end of body)-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
